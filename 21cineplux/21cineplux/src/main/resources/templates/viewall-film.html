<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>21 Cineplux</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <h2>Daftar Seluruh Film</h2>
  <br>
  <div class="m-4 p-4">
    <table class="table">
      <thead>
      <tr>
        <th>No</th>
        <th>No Film</th>
        <th>Nama Film</th>
        <th>Deskripsi</th>
        <th>Sedang Tayang</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="film, iterationStatus : ${listFilm}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${film.noFilm}"></td>
        <td th:text="${film.namaFilm}"></td>
        <td th:text="${film.deskripsiFilm}"></td>
        <td th:if="${film.isDisplaying} == true">YA</td>
        <td th:if="${film.isDisplaying} == false">TIDAK</td>
      </tr>
      </tbody>
    </table>
    <br>
  </div>
  <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
