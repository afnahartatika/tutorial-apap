<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>21 Cineplux</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <h2>Daftar Seluruh User</h2>
  <br>
  <div class="m-4 p-4">
    <a th:href="@{/user/add}" class="mx-2 btn btn-warning">Tambah User Baru</a>
    <br><br>
    <table class="table">
      <thead>
      <tr>
        <th>No.</th>
        <th>Username</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Role</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user, iterationStatus : ${listUser}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.nama}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role.role}"></td>
        <td><a class="btn btn-danger" th:href="@{/user/delete/} + ${user.username}">Delete</a></td>
      </tr>
      </tbody>
    </table>
    <br>
  </div>
  <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
