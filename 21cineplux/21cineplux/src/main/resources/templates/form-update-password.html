<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<div class="container">
    <br>
    <div class="card">
        <div class="card-header">
            <h5>Ubah Password</h5>
        </div>
        <div class="card-body">
            <div class="justify-content-center">
                <br>
                <form th:action="@{/user/update-password}" method="POST">
                    <h3 th:text="${hasil}"></h3>
                    <input type="hidden" name="username" th:value="${#httpServletRequest.remoteUser}"/>

                    Password Lama <br>
                    <input required class="form-control" type="password" name="passwordLama"/>
                    <br>

                    Password Baru <br>
                    <input required class="form-control" type="password" name="passwordBaru"/>
                    <br>

                    Konfirmasi Password Baru <br>
                    <input required class="form-control" type="password" name="passwordBaru2"/>
                    <br>


                    <br><br>

                    <button class="btn btn-primary" type="submit">Simpan</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
