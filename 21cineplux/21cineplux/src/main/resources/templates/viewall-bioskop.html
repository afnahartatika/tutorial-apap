<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh Bioskop</h2>
    <br>
    <div class="m-4 p-4">
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>No Bioskop</th>
                <th>Nama Bioskop</th>
                <th>Alamat</th>
                <th>Jumlah Studio</th>
                <th>Waktu Buka</th>
                <th>Waktu Tutup</th>
                <th>Detail</th>
                <th>Update</th>
                <th>Hapus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bioskop, iterationStatus : ${listBioskop}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${bioskop.noBioskop}"></td>
                <td th:text="${bioskop.namaBioskop}"></td>
                <td th:text="${bioskop.alamatBioskop}"></td>
                <td th:text="${bioskop.jumlahStudio}"></td>
                <td th:text="${bioskop.waktuBuka}"></td>
                <td th:text="${bioskop.waktuTutup}"></td>
                <td><a class="btn btn-primary" th:href="@{/bioskop/view(noBioskop=${bioskop.noBioskop})}">Detail</a></td>
                <td><a class="btn btn-warning" th:href="@{/bioskop/update/} + ${bioskop.noBioskop}">Update</a></td>
                <td><a class="btn btn-danger" th:href="@{/bioskop/delete/} + ${bioskop.noBioskop}">Hapus</a></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>
<footer th:replace="fragments/fragment :: footer"></footer>

</html>
